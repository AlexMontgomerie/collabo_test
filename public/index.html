<!doctype html>
<!-- Always shows a header, even in smaller screens. -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Share your pics. Powered by Firebase.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collabo</title>

  <!-- Material Design Lite -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Firebaseui styling -->
  <link rel="stylesheet" type="text/css" href="/libs/firebaseui/dist/firebaseui.css">

  <!-- Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,300">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth:700">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Collabo</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Search</a>
          <a class="mdl-navigation__link" href="">Home</a>
          <a class="mdl-navigation__link" href="">Profile</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Man like Alex</h2>
          </div>
          <div class="mdl-card__media">
            <img href="./images/test.JPG">
          </div>
          <div class="mdl-card__supporting-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Mauris sagittis pellentesque lacus eleifend lacinia...
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Get Started
            </a>
          </div>
          <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">share</i>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- firebase scripts -->
  <script src="/__/firebase/4.1.3/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>
</body>
</html>
